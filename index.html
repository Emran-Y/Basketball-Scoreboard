<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="This is the web app on counting the basketball score">
    <link rel="stylesheet" href="style.css">
    <title>Score Counter</title>
</head>
<body>
    <div class="div-big">
    
    <div class = "div-min">
        
        <h2 class="typo">HOME</h2>
        <div  class = "score"><h2 id = "H" >12</h2></div>
        <button onclick="PlusH1()">+1</button>
        <button onclick="PlusH2()">+2</button>
        <button onclick="PlusH3()">+3</button>
    </div>
    <div class = "div-min">
        <h2 class="typo">GUEST</h2>
        <div class = "score"><h2 id = "G">5</h2></div>
        <button onclick="PlusG1()" >+1</button>
        <button onclick="PlusG2()">+2</button>
        <button onclick="PlusG3()">+3</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
